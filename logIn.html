<body>
	
	<div class="limiter wow fadeInLeft" id="log">
		<div class="container-login100">
			<div class="wrap-login100 p-t-50 p-b-90">
				<form class="login100-form validate-form flex-sb flex-w" id="log_form">
					<span class="login100-form-title p-b-51">
						Login
					</span>

					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Username is required">
						<input class="input100" type="text" name="login" placeholder="Username">
						<span class="focus-input100"></span>
					</div>
					
					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
					</div>
					
					<div class="flex-sb-m w-full p-t-3 p-b-24">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>

						<div>
							<a href="#" class="txt1">
								Forgot?
							</a>
						</div>
					</div>

					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn">
							Login
						</button>
					</div>
                    <div class="registrate"><a id="append_new" href="#append_new">Registration</a></div>
                    <script> 
                        var doc = document.getElementById('append_new');
                       doc.onclick = function(){
                       var doc = document.getElementById('append_new');
                       var elen = document.getElementById('reg');
                       var elen1 = document.getElementById('log');
                       elen.style.display = "block";
                       elen1.style.display = "none";
                        };
                 </script>
				</form>
			</div>
		</div>
	</div>
	
	<div class="limiter1 wow fadeInLeft" id="reg" style="display: none">
		<div class="container-login100">
			<div class="wrap-login100 p-t-50 p-b-90">
				<form class="login100-form validate-form flex-sb flex-w" id="reg_form">
					<span class="login100-form-title p-b-51">
						Registration
					</span>

					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Username is required">
						<input class="input100" type="text" name="login" placeholder="Username">
						<span class="focus-input100"></span>
					</div>
					
					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
						<input class="input100" type="password" name="confirmpassword" placeholder="Confirm password">
						<span class="focus-input100"></span>
					</div>
					
					

					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn">
							Rgister
						</button>
					</div>
                    <div class="registrate"><a href="" id="append_old">login</a></div>
				</form>
			</div>
		</div>
